<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Secret friend</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Secret friend V2.0.3</h1>
      <form>
        <div class="form-group">
          <label for="inputField">Name</label>
          <input
            type="text"
            class="form-control"
            id="inputField"
            placeholder="Enter some text"
          />
        </div>
        <button type="button" class="btn btn-primary" id="btnSubmit">
          Submit
        </button>
        <button type="button" class="btn btn-primary" id="btnShowSecretFriend">
          Show secret friend
        </button>
      </form>
    </div>

    <div class="container mt-5">
      <h1>Name List</h1>
      <table class="table table-striped" id="secretFiendTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="container mt-5">
      <!-- Add two buttons: shuffle secret friends and delete all friends -->

      <button type="button" class="btn btn-primary" id="btnShuffle">
        Shuffle
      </button>
      <button type="button" class="btn btn-danger" id="btnDelete">
        Delete all
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script>
      let friends = [];

      const addFriend = (id, name) => {
        friends.push({ id, name, secretFriend: null });
        document.cookie = JSON.stringify(friends);
      };

      const getSecretFriendID = (id) => {
        const friend = friends.find((friend) => friend.id === id);
        return friend.secretFriend;
      };

      const addNewRow = (id, name) => {
        const table = document.getElementById("secretFiendTable");
        const tbody = table.getElementsByTagName("tbody")[0];
        const newTr = document.createElement("tr");
        const newTdId = document.createElement("td");
        const newTdName = document.createElement("td");
        newTdId.innerHTML = id + 1;
        newTdName.innerHTML = name;
        newTr.appendChild(newTdId);
        newTr.appendChild(newTdName);
        tbody.appendChild(newTr);
      };

      const deleteAllTableRows = () => {
        const table = document.getElementById("secretFriendTable");
        const tbody = table.getElementsByTagName("tbody")[0];
        tbody.innerHTML = "";
      };

      const deleteAllFriends = () => {
        friends = [];
        deleteAllTableRows();
        document.cookie = JSON.stringify(friends);
        alert("All friends deleted!");
      };

      const addNewFriend = () => {
        const inputField = document.getElementById("inputField");
        const name = inputField.value;
        const id = friends.length;
        addFriend(id, name);
        addNewRow(id, name);
        inputField.value = "";
        alert(name + " added!");
      };

      const shuffle = () => {
        let min = 0;
        let max = friends.length;

        friends.forEach((friend) => {
          let randomIndex;

          let randomIndexAlreadyAssigned = true;
          let mutualSecretFriends = true;
          let selfGifted = true;

          const friendsIdsAlreadyAssigned = friends
            .filter((friend) => friend.secretFriend !== null)
            .map((friend) => friend.secretFriend);

          do {
            randomIndex = Math.floor(Math.random() * (max - min)) + min;

            randomIndexAlreadyAssigned =
              friendsIdsAlreadyAssigned.includes(randomIndex);

            // mutualSecretFriends = friend.id === getSecretFriendID(randomIndex);

            selfGifted = friend.id === randomIndex;

            if (!randomIndexAlreadyAssigned) {
              friend.secretFriend = randomIndex;
              randomIndexAlreadyAssigned = false;
            }
          } while (
            randomIndexAlreadyAssigned ||
            // mutualSecretFriends ||
            selfGifted
          );
        });

        alert("Shuffled!");
      };

      const showSecretFriend = () => {
        const inputField = document.getElementById("inputField");
        const name = inputField.value;

        console.log("Looking for secret friend of: " + name);

        const friend = friends.reduce((found, current) => {
          if (current.name === name) {
            return current;
          }
          return found;
        }, null);

        console.log("friend found: " + friend);

        if (!friend) {
          alert("Friend not found!");
          return;
        }

        if (friend.secretFriend === null) {
          alert("Secret friend not assigned!");
          return;
        }

        const secretFriend = friends.find(
          (friend) => friend.id === friend.secretFriend
        );

        console.log("secret friend found: " + secretFriend);

        if (!secretFriend) {
          alert("Secret friend not found!");
        }

        alert(secretFriend.name);
      };

      // On document ready
      document.addEventListener("DOMContentLoaded", () => {
        // Get friends from cookie
        const cookie = document.cookie;
        if (cookie) {
          friends = JSON.parse(cookie);
          friends.forEach((friend) => {
            addNewRow(friend.id, friend.name);
          });
        }

        const btnSubmit = document.getElementById("btnSubmit");
        btnSubmit.addEventListener("click", addNewFriend);

        const btnShuffle = document.getElementById("btnShuffle");
        btnShuffle.addEventListener("click", shuffle);

        const btnDelete = document.getElementById("btnDelete");
        btnDelete.addEventListener("click", deleteAllFriends);

        const btnShowSecretFriend = document.getElementById(
          "btnShowSecretFriend"
        );
        btnShowSecretFriend.addEventListener("click", showSecretFriend);
      });
    </script>
  </body>
</html>
