<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Intercambio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Intercambio Navideño V2.2.1</h1>
      <form>
        <div class="form-group">
          <label for="inputField">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="inputField"
            placeholder="Introduzca el nombre para agregar a los participantes o para mostrar a quién le va a regalar!"
          />
        </div>
        <button type="button" class="btn btn-primary" id="btnSubmit">
          Agregar a los participantes
        </button>
        <button type="button" class="btn btn-primary" id="btnShowSecretFriend">
          Mostrar a quién le va a regalar
        </button>
      </form>
    </div>

    <div class="container mt-5">
      <h1>Lista de Participantes</h1>
      <table class="table table-striped" id="secretFiendTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre del participante</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="container mt-5">
      <!-- Add two buttons: shuffle secret friends and delete all friends -->

      <button type="button" class="btn btn-primary" id="btnShuffle">
        Revolver y repartir los papelitos!
      </button>
      <button type="button" class="btn btn-danger" id="btnDelete">
        Eliminar a todos los participantes :(
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script>
      let friends = [];

      const addFriend = (id, name) => {
        friends.push({ id, name, secretFriend: null });
        document.cookie = JSON.stringify(friends);
      };

      const getSecretFriendID = (id) => {
        let secretFriendID = null;
        friends.forEach((friend) => {
          if (friend.id === id) {
            secretFriendID = friend.secretFriend;
          }
        });
        return secretFriendID;
      };

      const addNewRow = (id, name) => {
        const table = document.getElementById("secretFiendTable");
        const tbody = table.getElementsByTagName("tbody")[0];
        const newTr = document.createElement("tr");
        const newTdId = document.createElement("td");
        const newTdName = document.createElement("td");
        newTdId.innerHTML = id + 1;
        newTdName.innerHTML = name;
        newTr.appendChild(newTdId);
        newTr.appendChild(newTdName);
        tbody.appendChild(newTr);
      };

      const deleteAllTableRows = () => {
        const table = document.getElementById("secretFiendTable");
        const tbody = table.getElementsByTagName("tbody")[0];
        tbody.innerHTML = "";
      };

      const deleteAllFriends = () => {
        friends = [];
        deleteAllTableRows();
        document.cookie = JSON.stringify(friends);
        alert("Participantes eliminados!");
      };

      const addNewFriend = () => {
        const inputField = document.getElementById("inputField");
        const name = inputField.value;

        if (name.trim() === "") {
          alert("El nombre no puede estar vacío!");
          return;
        }

        const id = friends.length;
        addFriend(id, name.trim());
        addNewRow(id, name.trim());
        inputField.value = "";
        alert(name.trim() + " agregado!");
      };

      const clearAllSecretFriends = () => {
        friends.forEach((friend) => {
          friend.secretFriend = null;
        });
        document.cookie = JSON.stringify(friends);
      };

      const shuffle = () => {
        if (friends.length < 2) {
          alert("Se necesitan más de dos participantes para la dinámica!");
          return;
        }

        const min = 0;
        const max = friends.length;

        clearAllSecretFriends();

        const friendsCopied = [];

        do {
          const friendsAlreadyAssigned = friendsCopied.map(
            (friend) => friend.id
          );

          let randomIndex;
          let randomIndexAlreadyUsed = true;

          do {
            randomIndex = Math.floor(Math.random() * (max - min) + min);

            randomIndexAlreadyUsed =
              friendsAlreadyAssigned.includes(randomIndex);
          } while (randomIndexAlreadyUsed);

          const friendToCopie = friends.find(
            (friend) => friend.id === randomIndex
          );

          if (friendToCopie) {
            friendsCopied.push(friendToCopie);
          }
        } while (friendsCopied.length < friends.length);

        for (
          let friendIndex = 0;
          friendIndex < friends.length - 1;
          friendIndex++
        ) {
          const friendWhoGifts = friendsCopied[friendIndex];
          const friendWhoReceives = friendsCopied[friendIndex + 1];
          friendWhoGifts.secretFriend = friendWhoReceives.id;
        }

        const friendWhoGifts = friendsCopied[friends.length - 1];
        const friendWhoReceives = friendsCopied[0];

        friendWhoGifts.secretFriend = friendWhoReceives.id;

        friends = [...friendsCopied];

        // Save the new friends array to the cookie
        document.cookie = JSON.stringify(friends);
      };

      const showSecretFriend = () => {
        const inputField = document.getElementById("inputField");
        const name = inputField.value;
        inputField.value = "";

        const friend = friends.find((friend) => friend.name === name);

        if (!friend) {
          alert("Participante no encontrado :(");
          return;
        }

        if (friend.secretFriend === null) {
          alert("Todavía no se le asigna a quién le va a regalar!");
          return;
        }

        const secretFriend = friends.find(
          (sf) => sf.id === friend.secretFriend
        );

        if (!secretFriend) {
          alert("No se encontró a quien le tocó regalarle :(");
        }

        alert(`A ${name} le toca regalarle a: ${secretFriend.name}!`);
      };

      // On document ready
      document.addEventListener("DOMContentLoaded", () => {
        // Get friends from cookie
        const cookie = document.cookie;
        if (cookie) {
          friends = JSON.parse(cookie);
          friends.forEach((friend) => {
            addNewRow(friend.id, friend.name);
          });
        }

        const btnSubmit = document.getElementById("btnSubmit");
        btnSubmit.addEventListener("click", addNewFriend);

        const btnShuffle = document.getElementById("btnShuffle");
        btnShuffle.addEventListener("click", () => {
          shuffle();
          shuffle();
          shuffle();
          alert("Papelitos revueltos y repartidos!");
        });

        const btnDelete = document.getElementById("btnDelete");
        btnDelete.addEventListener("click", deleteAllFriends);

        const btnShowSecretFriend = document.getElementById(
          "btnShowSecretFriend"
        );
        btnShowSecretFriend.addEventListener("click", showSecretFriend);
      });
    </script>
  </body>
</html>
