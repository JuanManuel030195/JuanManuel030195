<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Secret friend</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Secret Friend</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>My Form</h1>
      <form>
        <div class="form-group">
          <label for="inputField">Input</label>
          <input
            type="text"
            class="form-control"
            id="inputField"
            placeholder="Enter some text"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="container mt-5">
      <h1>Name List</h1>
      <table class="table table-striped" id="secretFiendTable">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="container mt-5">
      <!-- Add two buttons: shuffle secret friends and delete all friends -->

      <button type="button" class="btn btn-primary" id="btnShuffle">
        Shuffle
      </button>
      <button type="button" class="btn btn-danger" id="btnDelete">
        Delete all
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script>
      let friends = [];

      const addFriend = (id, name) => {
        friends.push({ id, name, secretFriend: null });
      };

      const addNewRow = (id, name) => {
        const table = document.getElementById("#secretFiendTable");
        const tbody = table.getElementsByTagName("tbody")[0];
        const newTr = document.createElement("tr");
        const newTdId = document.createElement("td");
        const newTdName = document.createElement("td");
        newTdId.innerHTML = id;
        newTdName.innerHTML = name;
        newTr.appendChild(newTdId);
        newTr.appendChild(newTdName);
        tbody.appendChild(newTr);
      };

      const addNewFriend = () => {
        const inputField = document.getElementById("inputField");
        const name = inputField.value;
        const id = friends.length + 1;
        addFriend(id, name);
        addNewRow(id, name);
      };

      const shuffle = () => {
        let min = 0;
        let max = friends.length - 1;

        friends.forEach((friend) => {
          do {
            let randomIndexAlreadyAssigned = false;
            let randomIndex = Math.floor(Math.random() * (max - min + 1)) + min;
            friends.forEach((friend) => {
              if (friend.secretFriend === randomIndex) {
                randomIndexAlreadyAssigned = true;
              }
            });

            if (!randomIndexAlreadyAssigned && friend.id !== randomIndex) {
              friend.secretFriend = randomIndex;
            }
          } while (randomIndexAlreadyAssigned);
        });

        alert("Shuffled!");
      };

      // On document ready
      document.addEventListener("DOMContentLoaded", () => {
        const btnSubmit = document.getElementById("btnSubmit");
        btnSubmit.addEventListener("click", addNewFriend);

        const btnShuffle = document.getElementById("btnShuffle");
        btnShuffle.addEventListener("click", shuffle);

        const btnDelete = document.getElementById("btnDelete");
      });
    </script>
  </body>
</html>
